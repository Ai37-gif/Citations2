            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;

            color: #333;
        }
        .quote-box {

            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;

        }
        h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #5cb85c;
        }
        p {
            font-size: 18px;
            font-style: italic;
            margin: 15px 0;
        }
        button {
            padding: 12px 20px;
            border: none;
            background: #5cb85c;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #4cae4c;
            transform: translateY(-2px);
        }
        .creator {

            font-size: 20px;
            color: #5cb85c;
            font-style: italic;

</head>
